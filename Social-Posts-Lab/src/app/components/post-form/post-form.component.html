<section class="post-form">
  <form (ngSubmit)="submitPost()">
    <h2>Title</h2>
    <input
      type="text"
      placeholder="Whatcha thinking about?"
      name="title"
      [(ngModel)]="title"
    />
    <h2>Thought</h2>
    <textarea
      name="content"
      [(ngModel)]="content"
      cols="30"
      rows="10"
      placeholder="Expound on that thought here"
    ></textarea>
    <input type="sumbit" value="Add Post" class="btn" />
  </form>
</section>
