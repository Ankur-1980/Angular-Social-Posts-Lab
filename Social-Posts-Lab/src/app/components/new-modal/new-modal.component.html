<div class="dialog">
  <mat-dialog-content>
    <form>
      <h2>Title</h2>
      <input
        type="text"
        placeholder="Whatcha thinking about?"
        name="title"
        [(ngModel)]="data.title"
      />
      <h2>Thought</h2>
      <textarea
        name="content"
        [(ngModel)]="data.content"
        cols="30"
        rows="10"
        placeholder="Expound on that thought here"
      ></textarea>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button click(submitPost()) [mat-dialog-close]="data.title" class="btn">
      Add Post
    </button>
  </mat-dialog-actions>
</div>
