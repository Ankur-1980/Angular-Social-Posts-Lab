<section class="container">
  <h1>My Thoughts</h1>
  <button (click)="openForm()" class="btn" id="new-thought">New Thought</button>
  <section class="posts">
    <app-post
      *ngFor="let object of posts"
      [post]="object"
      (deleted)="deleted($event)"
      (upVoted)="upVoted($event)"
      (downVoted)="downVoted($event)"
    >
    </app-post>
  </section>
</section>
